<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Validator</title>
    <link rel="stylesheet" href="styling.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="title">Domain Validator</h1>
    <p class="paragraph">Check the availability of a domain.  </p>
    <div class="div1">
    <input type="text" class="inputlength" id="domainname">
    <input type="submit" class="submit" id="submitval" onclick="myFunction()">

    <br>
    <br>
    </div>
    <div class ="div2">
    <span id="span1">The domain </span>
    <span id="span2"></span>
    <span id="span3"> is not available</span>

    <p class="availability">The domain X is not available</p>

    </div>
<br>
<br>
    <div>
        <p class="detail"> Details:</p>
    </div>
    <div class="table">

        <table class="table1">
            <tr>
            <td>Domain:</td>
            <td>DOMAIN NAME</td>
            </tr>
            <tr>
            <td>Valid:</td>
            <td>VALID STATUS</td>
            </tr>
            <tr>
                <td>Expires:</td>
                <td>EXPIRE DATE</td>
                </tr>
                <tr>
                    <td>Last updated:</td>
                    <td>UPDATED DATE</td>
                    </tr>
                <tr>
                    <td>Registered by:</td>
                    <td>REGISTERED BY</td>
                    </tr>
        </table>
    </div>
    <div class="goto">
        
        <a id="myAnchor" href="#">
        <button id="myAnchor">Go to domain</button>
        </a>
    </div>
    <div class="footer">
        <footer>Made by Eren &amp; Renier</footer>
    </div>
    <script src="domain.js"></script>
</body>
</html>
